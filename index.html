  <body class="bg-black text-white">
    <nav id="navbar"
      class="fixed z-30 w-full top-0 left-0 flex justify-between items-center px-10 py-6 bg-black/50"

        <div class="my-16 lg:my-12">

        <img
          src="https://i.ibb.co/cCJpKG5/rozan.jpg"

    <!-- Import Particles.js and app.js files -->
